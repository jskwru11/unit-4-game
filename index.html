<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header class="d-flex justify-content-end header">
        <h1 id="header-title">Star Wars RPG!</h1>
    </header>
    <main>
        <div class="row d-flex clicker">
            <div class="wrapper col-3 fighter first trick" id="obi">
                <!-- <p>Obi Wan Kenobi</p> -->
                <img class="characters" value="Obi Wan Kenobi" src="./assets/images/obiwan.jpg" alt="Obi Wan Kenobi">
                <!-- <p class="obi-player-score"></p> -->
            </div>
            <div class="wrapper col-3 fighter trick" value="Luke Skywalker" id="luke">
                <!-- <p>Luke Skywalker</p> -->
                <img class="characters" src="./assets/images/lukesk.jpg" alt="Luke Skywalker">
                <!-- <p class="luke-player-score"></p> -->
            </div>
            <div class="wrapper col-3 fighter trick" value="Darth Sidious" id="darth">
                <!-- <p>Darth Sidious</p> -->
                <img class="characters" src="./assets/images/person.jpg" alt="Darth Sidious">
                <!-- <p class="darth-player-score"></p> -->
            </div>
            <div class="wrapper col-3 fighter trick" value="Darth Maul" id="maul">
                <!-- <p>Darth Maul</p> -->
                <img class="characters" src="./assets/images/darthm.jpg" alt="Darth Maul">
                <!-- <p class="maul-player-score"></p> -->
            </div>
        </div>
        <button class="btn btn-danger">Attack</button>
    </main>

    <script src="./assets/js/game.js"></script>
</body>
</html>
